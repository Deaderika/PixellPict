    <title>Contact Form</title>
    <link rel="stylesheet" href="css/stylecontact.css">
</head>

<body>
    <main>
        <div class="big-wrapper light">
        <header>
            <nav class="navbar ">
              <input type="checkbox" id="check">
              <label for="check" class="checkbtn">
                <i class="bx bx-menu"></i>
              </label>
              <label class="logo">
                  <img src="AssetsWebDesign_Techomfest/Logo2.png" alt="">
              </label>
              <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact2.html" class="active">Contact</a></li>
              </ul>
            </nav>
          </header>

        <section class="contact">
            <div class="container row" style="display: flex;">
                <div class="container col-6">
                    <div class="form-wrapper">
                        <div class="contact-heading" style="margin-top: 90px;">
                           <h1>Let's contact we<span>.</span></h1> 
                        </div>

                        <form action="contact us.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label>First name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label>Last name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                <label>Email</label>
                                <i class="icon fa-solid fa-envelope"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                <label>Massage</label>
                                <i class="icon fa-solid fa-inbox"></i>
                            </div>

                            <div class="contact-buttons w-100">
                                <button class="btn upload">     
                                    <input type="submit" value="Send message" class="btn">
                                    <label for="">Send message</label>
                                </button>
                            </div>
                            
                           
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="image-wrapper" style="float: right;">
                        <img src="AssetsWebDesign_Techomfest/batik.png" class="img">
                        <img src="AssetsWebDesign_Techomfest/garis.png" class="img">
                    </div>
                 </div>
            </div>
        </section>
    </div>

        </footer>
        
    </main>
